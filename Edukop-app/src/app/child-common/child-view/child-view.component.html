<div
    *ngIf="
        ChildData?.type !== 'university' && ChildData?.type !== 'competition'
    "
>
    <ion-row class="row-cls">
        <ion-col
            size="3"
            (click)="productPage(standard)"
            *ngFor="let standard of ChildData?.list"
        >
            <div class="circle {{ standard?.name | lowercase }}">
                {{ standard?.name | standardToNumber }}
            </div>
            <p class="text-clss">{{ standard?.name }}</p>
        </ion-col>
    </ion-row>
</div>

<div *ngIf="ChildData?.type == 'university'">
    <ion-card
        (click)="productPage(standard)"
        *ngFor="let standard of ChildData?.list"
    >
        <ion-row>
            <ion-col size="12" class="course-name">
                <ion-label class="name"> {{ standard?.name }}</ion-label>
                <ion-label> ({{ standard?.abbreviation }}) </ion-label>
            </ion-col>
        </ion-row>
    </ion-card>
</div>
