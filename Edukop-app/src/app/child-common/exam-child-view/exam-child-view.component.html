<div>
    <ion-card (click)="productPage(exams)" *ngFor="let exams of examData?.exam">
        <ion-row>
            <ion-col size="4">
                <img
                    [src]="exams?.imageUrl ? imageApi + exams?.imageUrl : 'assets/images/aptnovel4.jpg'"
                    class="offer-img"
                />
            </ion-col>

            <ion-col size="8" class="course-name">
                <ion-label class="name"> {{exams.name}}</ion-label>
                <br />
                <ion-label>{{exams?.authority}} </ion-label>
            </ion-col>
        </ion-row>
    </ion-card>
</div>
