<ion-header mode="md">
    <ion-toolbar class="toolbar">
        <ion-icon
            class="back-icon"
            slot="start"
            name="arrow-back-outline"
            (click)="goback()"
        ></ion-icon>
        <ion-title class="heading">Coupons</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="card">
        <ion-row class="apply-coupon-row">
            <ion-col size="9">
                <ion-input
                    autocapitalize
                    style="
                        padding-left: 10px !important;
                        text-transform: uppercase !important;
                    "
                    placeholder="Enter Coupon code"
                    [(ngModel)]="couponCode"
                ></ion-input>
            </ion-col>
            <ion-col
                size="3"
                class="apply-coupon-button-col"
                (click)="applyCoupon()"
            >
                APPLY
            </ion-col>
        </ion-row>
        <div class="invalid-msg-div" *ngIf="error">
            Sorry, this coupon is not valid for this user account.
        </div>
    </ion-card>

    <ion-card class="card" *ngFor="let coupons of allCoupons">
        <ion-card-content>
            <ion-item (click)="click(coupons.coupon_code)">
                <p>
                    {{ coupons.coupon_code }}
                </p>
            </ion-item>
            <h6>
                {{ coupons.desc }}
            </h6>
            <h6 *ngIf="coupons?.expires_in != null">
                Expires on: {{ coupons.expires_in | date: 'dd/MM/yyyy' }}
            </h6>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row>
            <ion-col size="6" class="savings-col">
                <span class="saving-text"> Maximum savings:</span><br />
                <span *ngIf="apply" class="rupees">
                    â‚¹ {{ getDiscountAmount() }}
                </span>
            </ion-col>
            <ion-col size="6">
                <ion-button
                    expand="block"
                    color="primary"
                    [disabled]="!apply"
                    (click)="goToCart()"
                    >Continue</ion-button
                >
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
