<ion-card-content>
    <ion-row style="align-items: center">
        <ion-col size="8" class="st-heading" mode="md"
            >{{ section?.name }}
        </ion-col>

        <ion-col
            size="4"
            style="margin-bottom: 9px"
            *ngIf="section.viewAction"
            (click)="
                test(
                    section.viewMoreOrgType,
                    section.viewAction,
                    section?.viewMoreRouterLink
                )
            "
        >
            <ion-button class="view-more-btn" shape="round" size="small">
                View More
            </ion-button>
            <!-- <ion-item class="item">
                View More
                <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
                </ion-item> -->
        </ion-col>

        <ion-col
            mode="md"
            size="6"
            class="offer-2"
            *ngFor="let product of section?.collectionOfProduct"
        >
            <div class="image-div">
                <!-- {{product?.product?.images}} -->
                <div class="div-image">
                    <img
                        mode="md"
                        (click)="
                            openSectionProduct(
                                product?.action,
                                product?.typo,
                                product?.productUUID,
                                product?.product?.name,
                                product?.isRouterLink,
                                product?.routerLink,
                                product?.orgType
                            )
                        "
                        [src]="
                            product?.imageUrl
                                ? thumbApi + product?.imageUrl
                                : product?.product?.images &&
                                  product?.product?.images.length > 0
                                ? thumbApi + product?.product?.images[0]
                                : 'assets/images/default-image.png'
                        "
                        class="it-offer-img loading-img"
                    />
                </div>
            </div>

            <ion-title mode="md" class="product-name">
                {{ product?.product?.name }}</ion-title
            >
        </ion-col>
    </ion-row>
</ion-card-content>
