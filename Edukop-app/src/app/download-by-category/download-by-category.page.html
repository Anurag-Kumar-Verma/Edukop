<ion-header mode="md">
    <ion-toolbar class="toolbar">
        <ion-icon
            class="back-icon"
            slot="start"
            name="arrow-back-outline"
            (click)="goback()"
        ></ion-icon>
        <ion-title class="heading">{{data.type | titlecase}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="forms-link" (click)="goback()">
        <ion-label>Purchase Books from here</ion-label>
    </ion-card>
    <ion-card *ngFor="let info of categoryData" (click)="createModal(info)">
        <ion-row>
            <ion-col size="4" class="image-col">
                <img [src]="imageApi + info.imageUrl" class="board-img" />
            </ion-col>
            <ion-col size="8">
                <ion-label class="board-name">{{ info.name }}</ion-label>
                <p *ngIf="data.type == 'board'" class="board-type">
                    {{ data.type }}
                </p>
                <p *ngIf="data.type == 'school'" class="board-type">
                    {{ info.address }}
                </p>
                <p *ngIf="data.type == 'university'" class="board-type">
                    {{ info.address }}
                </p>
                <p *ngIf="data.type == 'university'" class="city-board-type">
                    {{ info.city }}
                </p>
                <p *ngIf="data.type == 'competition'" class="exam-type">
                    {{ info.description }}
                </p>
            </ion-col>
        </ion-row>
        <ion-row class="download-row" >
            <ion-col size="8">
                <p class="download-note">Download the course books</p>
            </ion-col>
            <ion-col size="4" class="Download-btn-col">
                <ion-button size="small"> Download</ion-button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
