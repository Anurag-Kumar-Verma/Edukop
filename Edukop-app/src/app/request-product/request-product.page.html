<ion-header mode="md">
    <ion-toolbar class="toolbar">
        <ion-icon class="back-icon" slot="start" name="arrow-back-outline" (click)="goback()"></ion-icon>
        <ion-title class="heading">Request Product</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="card">
        <img src="./assets/images/banner.jpg" height= "100px !important"/>
    </ion-card>
 

    <div class="form-div">
        <!-- <p> Thank you for creating a request. We'll contact our Vendors and will try our best to fulfill your request. </p> -->
        <ion-input required="true" class="input" type="text" [(ngModel)]="name" placeholder="Product Name*"></ion-input>
        <!-- <div
        *ngIf="addressFormGroup.controls.fullName.errors && (addressFormGroup.controls.fullName.touched  || addressFormGroup.controls.fullName.dirty)"
        class="validation"
    >
        * Please enter a valid name
    </div> -->
        <ion-textarea class="input" type="text" [(ngModel)]="description" placeholder="Description*"></ion-textarea>
        <div class="avatar" (click)="takePicture()">
            <p *ngIf="!imageUrl">Upload Image</p>
            <img [src]="imageUrl?imageUrl:'./assets/images/default-image.png'" class="img-upload" />
            <br>
            <ion-spinner class="spinner" *ngIf="!imgLoaded"></ion-spinner>
        </div>
        <br />
        <ion-row>
            <ion-col size="12" class="btn-ftr">
                <ion-button shape="round" (click)="addRequest()" color="primary">Submit</ion-button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
