<section>
    <div class="">
        <div class="form-section">
            <form [formGroup]="userInfoForm">
                <h1 class="danger fw-6">Edit Profile</h1>
                <div class="row loginDetail">
                    <div class="col-12">
                        <div class="profile_view_div text-center ">
                            <div class="profile_big_img">
                                <img *ngIf="!imagePath" [src]="(userData && userData.imageUrl) ? (imageApi + userData.imageUrl) : '../../assets/images/default_3.jpg'" alt="{{(userData && userData.firstName) ? userData.firstName : 'user'}}" class="pointer" onclick="document.getElementById('file').click()">
                                <img [src]="imagePath" *ngIf="imagePath" alt="{{(userData && userData.firstName) ? userData.firstName : 'user'}}" class="pointer" onclick="document.getElementById('file').click()">
        
                                <span class="format_btn position-absolute bottom-0">
                                    <label for="file" class="pointer"><i class="mdi mdi-pencil-outline mdi-18px"></i></label>
                                    <input type="file" id="file" name="file" #file [multiple]="false" (change)="uploadProfileImage($event)" accept="image/png*, image/*" style="display:none" />
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 pb-3">
                        <label for="firstName" class="mb-1">First Name <sup class="danger">*</sup></label>
                        <input type="text" id="firstName" name="firstName" class="form-control"
                            placeholder="First Name" formControlName="firstName" required>
                        <app-form-input-validation [form]="userInfoForm" class="textSmal" formInput="firstName" [errorMsg]="'First name is required'"></app-form-input-validation>
                    </div>
                    <div class="col-12 col-md-6 pb-3">
                        <label for="lastName" class="mb-1">Last Name <sup class="danger">*</sup></label>
                        <input type="text" id="lastName" name="lastName" class="form-control"
                            placeholder="Last Name" formControlName="lastName" required>
                        <app-form-input-validation [form]="userInfoForm" class="textSmal" formInput="lastName" [errorMsg]="'Last name is required'"></app-form-input-validation>
                    </div>

                    <div class="col-12 pb-3" *ngIf="userData?.email">
                        <label for="email" class="mb-1">Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email"
                            formControlName="email" readonly>
                        <app-form-input-validation [form]="userInfoForm" class="textSmal" formInput="email"
                                [errorMsg]="'Please enter email'"></app-form-input-validation>
                    </div>

                    <div class="col-12 col-lg-6 pb-3">
                        <label for="phoneNo" class="mb-1">Mobile Number <sup class="danger">*</sup></label>

                        <input type="tel" id="phoneNo" name="phoneNo" class="form-control" placeholder="Mobile"
                            formControlName="phoneNo" required>
                        <!-- <div class="form-control">
                            <ngx-intl-tel-input [cssClass]="'custom'" [enableAutoCountrySelect]="true"
                                [enablePlaceholder]="true" [searchCountryFlag]="true"
                                [customPlaceholder]="'Mobile No.'"
                                [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                                [selectFirstCountry]="true" [selectedCountryISO]="CountryISO.India"
                                [separateDialCode]="true" [maxLength]="15" [phoneValidation]="true"
                                name="phone" [numberFormat]="PhoneNumberFormat.National"
                                formControlName="phoneNo">
                            </ngx-intl-tel-input>
                        </div> -->
                        <app-form-input-validation [form]="userInfoForm" class="textSmal" formInput="phoneNo" [errorMsg]="'Phone No. is required'"></app-form-input-validation>
                    </div>

                    <div class="col-12 col-lg-6 pb-3">
                        <label for="city" class="mb-1">City <sup class="danger">*</sup></label>
                        <input type="text" id="city" name="city" class="form-control" placeholder="City"
                            formControlName="city" required>
                        <app-form-input-validation [form]="userInfoForm" class="textSmal" formInput="city" [errorMsg]="'City is required'"></app-form-input-validation>
                    </div>
                </div>

                <div class="d-flex flex-wrap align-items-center justify-content-center mx-auto btn_group">
                    <button type="button" mat-button class="btn btn-light cancel_btn" (click)="cancel()">Cancel</button>
                    <button type="submit" mat-button class="btn btn-danger submit_btn"
                        [disabled]="userInfoForm.invalid" (click)="submit()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
